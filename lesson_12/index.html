<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12</title>
</head>

<body>
      <header class="header">
         <h1 class="header__title">Lesson12</h1>
      </header>
      <main class="transform"> 
         <div class="transform__container container">
            <div class="container__translate content">
               <div class="content__wrapper">
                  <div class="content__block-1"></div>
                  <div class="content__text-1">Translate (x, y)</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-2"></div>
                  <div class="content__text-2">Scale (x, y)</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-3"></div>
                  <div class="content__text-3">Rotate (n + deg)</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-4"></div>
                  <div class="content__text-4">Skew (x + deg, y + deg)</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-5"></div>
                  <div class="content__text-5">Matrix (a, c, b, d, x, y)</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-6"></div>
                  <div class="content__text-6">Rotate + scale + skew</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-7"></div>
                  <div class="content__text-7">Transform-origin</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-8"></div>
                  <div class="content__text-8">Backface-visibility</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-9"></div>
                  <div class="content__text-9">Perspective, perspective-origin</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__block-10"></div>
                  <div class="content__text-10">Rotate3d (x, y, z, deg)</div>
               </div>
            </div>
         </div>
         <div class="transform__container-car car">
            <div class="car__cabine">
               <div class="car__roof"></div>
               <div class="car__left-window"></div>
               <div class="car__right-window"></div>
               <div class="car__left-wheel"></div>
               <div class="car__right-wheel"></div>
               <div class="car__left-wheel-dot"></div>
               <div class="car__right-wheel-dot"></div>
               <div class="car__left-door"></div>
               <div class="car__right-door"></div>
               <div class="car__left-handle"></div>
               <div class="car__right-handle"></div>
               <div class="car__back-headlight"></div>
               <div class="car__front-headlight"></div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="button">
            <a class="button__link" href="#">Home</a>
         </div>
      </footer>
</body>

</html>
