<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 13</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Lesson13</h1>
    </header>
    <main class="transform">
      <div class="banner-night">
        "У світі немає вічних двигунів,<br />
        зате є вічні гальма!"
      </div>
      <div class="banner-day">
        "Не хвилюйся, вже п'ятий<br />
        день за кермом!"
      </div>
      <div class="transform__container-sky sky">
        <div class="sky__moon"></div>
        <div class="sky__sun"></div>
      </div>
      <div class="transform__container-car car">
        <div class="car__cabine">
          <div class="car__roof"></div>
          <div class="car__left-window"></div>
          <div class="car__right-window"></div>
          <div class="car__left-wheel"></div>
          <div class="car__right-wheel"></div>
          <div class="car__left-wheel-dot"></div>
          <div class="car__right-wheel-dot"></div>
          <div class="car__left-door"></div>
          <div class="car__right-door"></div>
          <div class="car__left-handle"></div>
          <div class="car__right-handle"></div>
          <div class="car__back-headlight"></div>
          <div class="car__front-headlight"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
